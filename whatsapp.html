<!DOCTYPE html>
<html>
<head>
<title>Whatsapp</title>
</head>
<link rel="stylesheet" href="./styles/whatsappStyle.css"> </link></head>
<body>

    <div class="container">
		<div class="chat">
			<div class="chat-header">
				<div class="profile">
					<div class="left">
						<img src="img/arrow.png" class="arrow">
						<img src="img/avatar.png" class="avatar">
						<h2>Fjori</h2>
						<span>online</span>
					</div>
					<div class="right">
						<img src="img/video.png" class="icon">
						<img src="img/phone.png" class="icon">
						<img src="img/more.png" class="icon">
					</div>
				</div>
			</div>
            
            <div class="chat-box">
				
			<div class="chat-footer">
				<img src="img/emo.png" class="emo">
				<textarea placeholder="Type a message"></textarea>
				<div class="icons">
					<img src="img/attach file.png">
					<img src="img/camera.png">
				</div>
				<img src="img/mic.png" class="mic">
			</div>
		</div>
	</div>
	
</body>

</html>
